<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="imagens/escola.png" type="image/x-icon">
      <title>GETAG</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <section>
        <div data-interval="2000" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="imagem">
                    <img
                        src="imagens/1.png"
                    />
                </div>
              </div>
              <div class="carousel-item">
                <div class="imagem">
                    <img
                        src="imagens/2.png"
                    />
                    <p class="imagem__2__texto__1">50</p>
                    <p class="imagem__2__texto__2">12</p>
                    <p class="imagem__2__texto__3">12</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="imagem">
                    <img
                        src="imagens/3.png"
                    />
                    <p class="imagem__3__texto__1">50</p>
                    <p class="imagem__3__texto__2">12</p>
                    <p class="imagem__3__texto__3">12</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="imagem">
                    <img
                        src="imagens/4.png"
                    />
                    <p class="imagem__4__texto__1">444.444</p>
                    <p class="imagem__4__texto__2">444.444</p>
                </div>
              </div>
            </div>
            <!-- Setas Para passar o carrosel manualmente
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a> 
            -->
        </div>
      </section>
    </main>
      <script> // a barra de scroll desativada
        function setTopo(){
            $(window).scrollTop(0);
        }
        $(window).bind('scroll', setTopo);
      </script>
      <script> // Determinar o tempo de cada slid do carrosel
        $('.carousel').carousel({
          interval: 2000
        });
      </script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
